name: HK News Monitor

on:
  schedule:
    # Every hour at 30 minutes past from 8:30am-6:30pm on weekdays (Hong Kong time UTC+8)
    # Cron format: minute hour * * 1-5
    # 8:30 HKT = 00:30 UTC, 18:30 HKT = 10:30 UTC
    - cron: '30 0-10 * * 1-5'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  monitor_news:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install requests feedparser pytz
      
      - name: Run News Monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        run: python .github/scripts/monitor_news.py || echo "Monitor completed"
      
      - name: Commit log file
        if: always()
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add daily_log.md 2>/dev/null || true
          git commit -m "Update daily log - $(date +'%Y-%m-%d %H:%M')" 2>/dev/null || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main 2>/dev/null || echo "Push skipped (no changes or permission issue)"
